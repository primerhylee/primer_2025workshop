    <script>
        let teamData = [];
        let autoSaveTimer;

        // í˜ì´ì§€ ë¡œë“œì‹œ íŒ€ ë°ì´í„° ë¡œë“œ
        window.addEventListener('load', function() {

        // íŒ€ ë°ì´í„° ë¡œë“œ
        async function loadTeamData() {
            try {

                const result = await response.json();

                    renderTable();

            }
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable() {
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = '';

            teamData.forEach((team, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `

                    <td><input type="text" class="editable" value="${team.representative}" onchange="updateTeam(${index}, 'representative', this.value)"></td>
                    <td><input type="email" class="editable" value="${team.email || ''}" onchange="updateTeam(${index}, 'email', this.value)"></td>
                    <td><input type="text" class="editable" value="${team.note || ''}" onchange="updateTeam(${index}, 'note', this.value)"></td>
                    <td><input type="email" class="editable" value="${team.additionalEmail || ''}" onchange="updateTeam(${index}, 'additionalEmail', this.value)"></td>
                `;
                tbody.appendChild(row);
            });
        }

        // íŒ€ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateTeam(index, field, value) {

        // ìë™ ì €ì¥ ìŠ¤ì¼€ì¤„ë§
        function scheduleAutoSave() {

                }

                    },
                    body: JSON.stringify({
                        teams: teamData
                    })

                const result = await response.json();
                
                if (result.success) {
                    if (!isAutoSave) {
                        showSaveStatus('ì €ì¥ ì™„ë£Œ!', 'saved');
                    }

        // ì´ˆê¸° ê¸°ë³¸ê°’ìœ¼ë¡œ ë³µì› (ì •ë§ í•„ìš”í•œ ê²½ìš°ì—ë§Œ)
        async function resetToDefaults() {
            if (confirm('âš ï¸ ì£¼ì˜: ì´ ê¸°ëŠ¥ì€ ì‹œìŠ¤í…œ ì´ˆê¸° ê¸°ë³¸ê°’ìœ¼ë¡œ ë³µì›í•©ë‹ˆë‹¤.\ní˜„ì¬ ì €ì¥ëœ ëª¨ë“  íŒ€ ì •ë³´ê°€ ì´ˆê¸° ìƒíƒœë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.\n\nì •ë§ë¡œ ì´ˆê¸°ê°’ìœ¼ë¡œ ë³µì›í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                if (confirm('ğŸ”¥ ìµœì¢… í™•ì¸: ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!\nì •ë§ë¡œ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    try {

                        // ì„œë²„ì— ì´ˆê¸°ê°’ ë³µì› ìš”ì²­
                        const response = await fetch('/api/teams/reset-to-defaults', {
                            method: 'POST',

                        if (result.success) {

                        } else {

                        }
                    } catch (error) {

                        showSaveStatus('ë³µì› ì‹¤íŒ¨: ' + error.message, 'error');
                    }

            }
        }

        // ì €ì¥ ìƒíƒœ í‘œì‹œ
        function showSaveStatus(text, type) {
            const status = document.getElementById('saveStatus');

        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {

        // í…Œë§ˆ í† ê¸€
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
